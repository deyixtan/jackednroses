{% extends "base.html" %}

{% block app_content %}
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                {% for module in modules %}
                <a class="nav-link" id="v-pills-{{ module.code }}-tab" data-toggle="pill" href="#v-pills-{{ module.code }}" role="tab" aria-controls="v-pills-{{ module.code }}" aria-selected="true">{{ module.code.upper() }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                {% for module in modules %}
                <div class="tab-pane fade show" id="v-pills-{{ module.code }}" role="tabpanel" aria-labelledby="v-pills-{{ module.code }}-tab">
                
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                {% for module in module_list %}
                    <a href="{{ url_for('luminus.index', module_index=loop.index-1) }}" class="list-group-item list-group-item-action">
                        {{ module.code }}
                    </a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-10">
            <div class="embed-responsive embed-responsive-1by1">
                <iframe class="embed-responsive-item" src="{{ iframe }}"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
