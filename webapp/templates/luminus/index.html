{% extends "base.html" %}

{% block title %}
    <title>LumiNUS</title>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                {% for module in module_list %}
                    <a href="{{ url_for('luminus.index', module_index=loop.index-1) }}" class="list-group-item list-group-item-action">
                        {{ module.code }}
                    </a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-10">
            <iframe frameborder='0' noresize='noresize' style='position: absolute; background: transparent; width: 100%; height:100%;' src="{{ iframe }}" frameborder="0"></iframe>
        </div>
    </div>
{% endblock %}
